
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS table</title>
<style>
    #page {
        /* border: 1px solid black; */
        width: 80%;
        margin: auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        caption-side: bottom;
    }
    th, td {
        border: 2px solid gray;
    }
    tr > th:first-child {
        width: 15%;
    }
    tr > th:nth-child(2) {
        width: 30%;
    }
    tr > th:nth-child(3) {
        width: 20%;
    }
    /* ******************* */
</style>
</head>
<body>
<div id="page">
    <h1>CSS table</h1>
    <table id="tbl">
        <caption>테이블의 캡션</caption>
        <tr>
            <th>th 1열</th>
            <th>th 2열</th>
            <th>th 3열</th>
            <th>th 4열</th>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
            <td>3,4</td>
        </tr>
    </table>
</div>    
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
